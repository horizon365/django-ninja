<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在网页上运行 Python3.12 解释器: 手机和 Pad 离线可用</title>
    <meta name="description" content="在网页上运行 Python 3.12 解释器，无需安装软件，支持手机和 Pad 离线使用。让用户随时随地体验 Python 编程，简单易用，适合学习和开发应用。">
    <meta name="keywords" content="Python新手, 不安装软件, 离线, 脱机, 在线解释器">
    <style>
        /* 设置iframe全屏 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- iframe嵌入页面 -->
    <iframe src="https://pyodide.org/en/stable/console.html" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
