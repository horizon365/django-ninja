<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Pyodide Console</title>
    <style>
        /* 设置iframe全屏 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- iframe嵌入页面 -->
    <iframe src="https://jhkuajing.com/pytutor/visualize.html#mode=display" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
